<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Projeto Blog</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar bg-light">
			<span class="navbar-brand mb-0 h1">Projeto Blog</span>
			<a href="/projetoblog/newpost" class="btn btn-primary" role="button">Novo Post</a>

		</nav>
	</header>

	<section>

		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
			<nav aria_label = "breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
					</ol>
			</nav>
		
			<div class="card shadow-sm bg-white rounded"
				style="margin-top: 20px;" th:each="post : ${posts}">
				<div class="card-body">	
				
								
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.autor}"></span>
						<span th:text="${post.data}"></span>
					</p>
					
					
					<a th:href="@{/posts/{id}(id = ${post.id}) }"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4></a>
					
					
					<p class="card-text"><span th:utext="${#strings.abbreviate(post.texto, 400)} "></span></p>
					
					
				</div>
			</div>
		</div>

	</section>

</body>


</html>
